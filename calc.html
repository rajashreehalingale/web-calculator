<!DOCTYPE html>
<html lang="en">
<head>
    <title>Worlds Best Title Tag</title>
    <!-- from https://www.bootstrapcdn.com/ -->
    <!--- see also https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        
        rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        /**
         * `calculator` is a variable that is an object. The {} brackets denote the variable is an object.
         * `add`, `subtract` and `multiply` are functions. They are also properties of the `calculator` object.
         */
        calculator = {
            add: function () {
                // we have a bug here due to JS using "+" for addition and concatonation
                // see https://www.w3schools.com/js/tryit.asp?filename=tryjs_oper_concat5
                // and https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/parseFloat
                document.forms.inputs.result.value = "Addition result "+ (parseInt(document.forms.inputs.number1.value) + parseInt(document.forms.inputs.number2.value));
                document.forms.inputs.result.setAttribute("style", "background-color: white;");
            },
            subtract: function () {
                document.forms.inputs.result.value = "Substraction result "+ (parseInt(document.forms.inputs.number1.value) - parseInt(document.forms.inputs.number2.value));
                document.forms.inputs.result.setAttribute("style", "background-color: white;");
            },
            multiply: function () {
                // @TODO: complete this code so it returns the correct result
                document.forms.inputs.result.value = "Multiplication result "+ parseInt(document.forms.inputs.number1.value) * parseInt(document.forms.inputs.number2.value);;
                document.forms.inputs.result.setAttribute("style", "background-color: white;");
            },
            division: function () {
                // @TODO: complete this code so it returns the correct result
                var result =isFinite(parseFloat(document.forms.inputs.number1.value) / parseFloat(document.forms.inputs.number2.value));
                if( isFinite(parseInt(document.forms.inputs.number1.value) / parseInt(document.forms.inputs.number2.value)))
                {
                   document.forms.inputs.result.value = "Division result "+ parseInt(document.forms.inputs.number1.value) / parseInt(document.forms.inputs.number2.value);
                   document.forms.inputs.result.setAttribute("style", "background-color: white;");   
                }
                else
                {
                document.forms.inputs.result.value = "Divide by zero error";
                
                document.forms.inputs.result.setAttribute("style", "background-color: red;");
               // document.forms.buttons.division.setAttribute("class", "btn btn-secondary;");

                
                }

            }
        }
    </script>
    <style>
        body {
            padding: 30px;
        }
        .result {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <!-- https://getbootstrap.com/docs/4.0/components/card/ -->
    <div class="card" style="width: 28rem;">
        Calculator
        <div class="card-body">
            <form name="inputs">
                <div class="container">
                    <div class="form-group">
                        <label>Number 1:</label>
                        <input
                            type="number"
                            name="number1"
                            class="form-control"
                            placeholder="Number 1"
                            title="Enter the first number"
                        >
                       <!--  <small class="form-text text-muted">Enter the first number</small> -->
                    </div>
                    <div class="form-group">
                        <label>Number 2:</label>
                        <input
                            type="number"
                            name="number2"
                            class="form-control"
                            placeholder="Number 2"
                            title="Enter the second number"
                        >
                      <!--  <small class="form-text text-muted">Enter the second number</small>  -->
                    </div>
                    <div aria-label="Buttons">
                        <button type="button" class="btn btn-primary" data-toggle="collapse"  data-target="#demo"  onclick="calculator.add();disabled">add</button>
                        <button type="button" class="btn btn-primary" data-toggle="collapse"  data-target="#demo"  onclick="calculator.subtract()">subtract</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse"  data-target="#demo"  onclick="calculator.multiply()">multiply</button>
                        <button type="button" name="division" class="btn btn-secondary" data-toggle="collapse"  data-target="#demo" onclick="calculator.division()">division</button>
                    </div>
                   
                    <div id="demo" class="collapse" position="absolute">
                        <label id="lblResult">Result</label>
                        <input
                        type="text"
                        name="result"
                        class="form-control"
                        placeholder="Result"
                        readonly
                    >
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
